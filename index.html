<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel = "stylesheet" type = "text/css" href = "style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <img class = "top-pattern" src = "images/bg-pattern-top.svg" alt = "Top Pattern">
  <div class="stat-card">
    <img class = "card-pattern" src = "images/bg-pattern-card.svg" alt = "Card Pattern">
    <div class="stats">
      <div class="top">
        <img class = "dp-victor" src = "images/image-victor.jpg" alt = "Profile Picture - Victor">
        <ul class = "basic-details">
          <li>Victor Crest</li>
          <li>26</li>
        </ul>
        <div class = "location"><p>London</p></div>
      </div>
      <br>
      <hr>
      <div class="bottom">
        <ul class="bottom-stats">
          <li><span>80K</span><br>Followers</li>
          <li><span>803K</span><br>Likes</li>
          <li><span>1.4K</span><br>Photos</li>
        </ul>
      </div>
    </div>
  </div>
  <img class = "bottom-pattern" src = "images/bg-pattern-bottom.svg" alt = "Bottom Pattern">
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. 
    Coded by <a href="#"> Aparajit Balaji</a>.
  </footer>
</body>
</html>
